<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Website Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f7fb; }
    .stat-card { background-color: #ffffff; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(15,23,42,0.08); text-align: center; }
    .stat-title { font-size: 1.5rem; color: #4b5563; }
    .stat-value { font-size: 3rem; font-weight: bold; color: #0f172a; }
  </style>
</head>
<body>
  <div class="stat-card">
    <h1 class="stat-title">Total Website Visits</h1>
    <p class="stat-value" id="user-count">Loading...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    fetch('/api/stats')
      .then(response => response.json())
      .then(data => {
        document.getElementById('user-count').textContent = data.userCount;
      })
      .catch(error => {
        console.error('Error fetching stats:', error);
        document.getElementById('user-count').textContent = 'Error';
      });
  </script>
</body>
</html>
